<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler | Master</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="tools-section">
            
            <div class="screen-tools">
                <label class="tittle">Screen Tools</label>
                <hr>
                <ul class="tools">
                    <label class="map-button" for="map_input">
                        <input type="file" id="map_input">
                        <span class="material-symbols-rounded">image</span>
                        <span>Import Map</span>
                    </label>
                    <li class="tool-btn rmv-map" id="removeMap">
                        <span class="material-symbols-rounded">delete</span>
                        <span>Remove Map</span>
                    </li>
                    <li class="tool-btn" id="fillScreen">
                        <span class="material-symbols-rounded">colors</span>
                        <span>Fill Screen</span>
                    </li>
                </ul>
            </div>
            
            <div class="drawing-tools">
                <label class="tittle">Drawing Tools</label>
                <hr>
                <ul class="tools">
                    <li class="tool-unit selected" id="erase">
                        <span class="material-symbols-rounded">ink_eraser</span>
                        <span>Eraser</span>
                    </li>
                </ul>

                <ul class="tools config">
                    <li>
                        <div class="slider-header">
                            <label>Size</label>
                            <span class="slider-value size">50px</span>
                        </div>
                        <input type="range" value="50" min="2" max="100" step="2" class="tool slider" id="size">
                    </li>
                    <li>
                        <div class="slider-header">
                            <label>Hardness</label>
                            <span class="slider-value hardness" class="hardness">50%</span>
                        </div>
                        <input type="range" value="25" min="0" max="50" step="0.5" class="tool slider" id="hardness">
                    </li>
                </ul>
            </div>
        </section>
        <section class="map-container"></section>
    </div>

    <script type="module" src="public/js/master.js"></script>
</body>
</html>
